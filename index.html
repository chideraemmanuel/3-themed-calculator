<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body class="t1">
    <div class="container">
      <!-- header -->
      <div class="header">
        <span class="header__logo">Calc</span>

        <div class="header__theme">
          <span class="header__theme--text">THEME</span>
          <div class="header__theme--toggler">
            <div class="header__theme--toggler__numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>

            <div class="header__theme--toggler__button">
              <span class="circle"></span>
              <span class="circle"></span>
              <span class="circle"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- display -->
      <div class="display">
        <span class="display__content"></span>
      </div>

      <!-- buttons -->
      <div class="buttons">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="del">DEL</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">-</button>
        <button class="dot">.</button>
        <button class="number">0</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="reset">RESET</button>
        <button class="evaluate">=</button>
      </div>
    </div>
  </body>
</html>
